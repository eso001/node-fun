<html>
	<h1>VIM Commands</h1>
	<p>^F (CTRL F) Forward screenful</p>
	<p>^B Backward screenful</p>
	<p>^f One page forward</p>
	<p>^B One page backward</p>
	<p>u Undo</p>
	<p>^R Redo</p>
	<p>$ Move cursor to the end of current line</p>	
	<p>w Forward one word</p>
	<p>b Backward one word</p>	
</html>
